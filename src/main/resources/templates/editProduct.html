<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый товар</title>
</head>
<body>

<form method="post" th:action="@{/products/edit}" th:object="${product}">
    <p>
        <label for="name">Наименование:</label><br>
        <input type="text" size="40" id="name" th:field="*{title}"/>
        <br>
        <label for="cost">Цена:</label><br>
        <input type="text" size="40" id="cost" th:field="*{price}"/>
    </p>
    <p>
        <input type="submit" value="Save">
    </p>
</form>
</body>
</html>
