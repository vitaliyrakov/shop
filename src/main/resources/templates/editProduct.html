<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый товар</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>
            <div sec:authorize="isAuthenticated()">
                Здравствуйте, <span sec:authentication="name">Bob</span> !
            </div>
        </th>

        <th>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}">
                    <button type="button">Войти</button>
                </a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">
                    <button type="button">Выйти</button>
                </a>
            </div>
        </th>
    </tr>
    <tr>
        <th>
            <a th:href="@{/cart}">
                <button type="button">Корзина</button>
            </a>
        </th>
        <th>
            <a th:href="@{/products}">
                <button type="button">Товары</button>
            </a>
        </th>
        <th sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/users}">
                <button type="button">Пользователи</button>
            </a>
        </th>
        <th>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/orders}">
                    <button type="button">Заказы</button>
                </a>
            </div>
        </th>
    </tr>
    </thead>
</table>

<h2>Товар</h2>

<form method="post" th:action="@{/products}" th:object="${product}">
    <p>
        <label for="id">Id:</label>
        <input type="text" size="10" readonly id="id" th:field="*{id}"/><br>
        <label for="name">Наименование:</label>
        <input type="text" size="40" id="name" th:field="*{title}"/><br>
        <label for="cost">Цена:</label>
        <input type="text" size="10" id="cost" th:field="*{price}"/>
    </p>
    <p>
        <input type="submit" value="Сохранить">
    </p>
</form>
</body>
</html>
