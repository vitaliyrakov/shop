<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>

<body>
<h2>Пользователи</h2>
<table>
    <thead>
    <tr>
        <th>
            Имя
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.isEmpty()}">
        <td colspan="2"> Нет данных по клиентам</td>
    </tr>
    <tr th:each="user : ${users}">
                <td><a th:href="@{/users/{id}(id = ${user.getId()})}" th:text="${user.getFirstName()}">users</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
